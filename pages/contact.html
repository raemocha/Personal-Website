<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontact Me</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link
    href="https://fonts.googleapis.com/css2?family=Chilanka&family=EB+Garamond:wght@400;500&family=Indie+Flower&family=Lora:wght@400;500;600&family=Merriweather:wght@300;400;700&family=Montserrat:ital,wght@0,200;0,300;0,400;0,700;1,500&family=Reenie+Beanie&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="../styles.css">

<body>

    
    
    <a href="../index.html">
        <img class="homebutton" src="../images/home.png" alt="home" />
      </a>

      <div class="container">

        <h1 class="title">Get In Touch</h1>

        <form action="mailto:rachelmochama@gmail.com" method="POST">
      
          <label for="name">First Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name">
      
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email address">
      
        
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</body>
